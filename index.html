<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="main-image">
        <img src="background.jpg">
        <p class="photo-credits">Photo by 
            <a href="https://unsplash.com/@stephenleo1982?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Stephen Leonardi</a> 
                on <a href="https://unsplash.com/photos/MQnM1Ge57D0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>  

    <div class="signup-section">

        <p>This is not a real online service!</p>
        <p>Let's do this!</p>
        
        <form action="" method="post">
            <h1>Sign up now!</h1>
            <div class="form-section">
                <label for="first-name">First name</label><input type="text" id="first-name" name="first-name" />
                <label for="last-name">Last name</label><input type="text" id="last-name" name="last-name" />
            </div>  

            <div class="form-section">
                <label for="email">E-mail</label><input type="email" id="email" name="email">
                <label for="phone">Phone number</label><input type="text" id="phone" name="phone">
            </div>  

            <div class="form-section">
                <label for="password">Password</label><input type="password" id="password" name="password">
                <label for="conf-password">Confirm password</label><input type="text" id="conf-password">
            </div> 
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a>Log in</a></p>
    </div>
    
</body>
</html>
