<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
    <script>
        function validatePassword() {
            const pass = document.querySelector("#password");
            const conf = document.querySelector("#conf-password");

            if(pass.value != conf.value) {
                conf.setCustomValidity("Passwords do not match");
                pass.setCustomValidity("Passwords do not match");
            } else {
                conf.setCustomValidity("");
                pass.setCustomValidity("");
            }
        }


    </script>
</head>
<body>
    <div class="main-image">
        <img src="background.jpg">
        <div class="odin-logo">
            <img src="odin-lined.png">
            <p>ODIN</p>
        </div>
        <p class="photo-credits">Photo by 
            <a href="https://unsplash.com/@stephenleo1982?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Stephen Leonardi</a> 
                on <a href="https://unsplash.com/photos/MQnM1Ge57D0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div class="signup-section">
            <h2>This is not a real online service! But I'll put more text here just to fill up the space. There's too much space. Unnaturally so.</h2>
            <h2>Therefore, you need to sign up right now! Let's do this!</h2>
            <form action="" method="post" id="form">
                <h3>Sign up now!</h2>
                <div class="form-row">
                    <div class="input-unit">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required />
                    </div>
                    <div class="input-unit">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-unit">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-unit">
                        <label for="phone">Phone number (optional)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>  
                </div> 

                <div class="form-row">
                    <div class="input-unit">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required onchange="validatePassword()"/>
                    </div> 
                    <div class="input-unit">
                        <label for="conf-password">Confirm password</label>
                        <input type="password" id="conf-password" required onchange="validatePassword()" />
                    </div> 
                </div> 
            </form>
            <button form="form">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
    
</body>
</html>
